<form
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
        <label for="resetCode">{{ e(trans('rainlab.user::lang.reset_password.activation_code')) }}</label>
        <input name="code" type="text" class="form-control" id="resetCode" placeholder="{{ e(trans('rainlab.user::lang.reset_password.enter_activation_code')) }}" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
        <label for="resetPassword">{{ e(trans('rainlab.user::lang.account.new_password')) }}</label>
        <input name="password" type="password" class="form-control" id="resetPassword" placeholder="{{ e(trans('rainlab.user::lang.reset_password.enter_new_password')) }}">
    </div>

    <button type="submit" class="btn btn-default">{{ e(trans('rainlab.user::lang.reset_password.reset_password')) }}</button>
</form>
