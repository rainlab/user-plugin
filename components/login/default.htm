<h3>{{language.sign_in}}</h3>
<div id="login_error"></div>
<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninLogin">{{ loginAttributeLabel }}</label>
        <input
            name="login"
            type="email"
            class="form-control"
            id="userSigninLogin"
            placeholder="{{ language.enter_your_email|lower }}" />
    </div>

    <div class="form-group">
        <label for="userSigninPassword">{{language.password}}</label>
        <input
            name="password"
            type="password"
            class="form-control"
            id="userSigninPassword"
            placeholder="{{ language.enter_your_password|lower }}" />
    </div>

    <button type="submit" class="btn btn-default">{{language.sign_in}}</button>
</form>
