<form
    data-request="onSignin">
    <div class="form-group">
        <label for="signinLogin">{{ e(trans('rainlab.user::lang.account.login')) }}</label>
        <input name="login" type="text" class="form-control" id="signinLogin" placeholder="{{ e(trans('rainlab.user::lang.account.enter_login')) }}">
    </div>

    <div class="form-group">
        <label for="signinPassword">{{ e(trans('rainlab.user::lang.account.password')) }}</label>
        <input name="password" type="password" class="form-control" id="signinPassword" placeholder="{{ e(trans('rainlab.user::lang.account.enter_password')) }}">
    </div>

    <button type="submit" class="btn btn-default">{{ e(trans('rainlab.user::lang.account.sign_in')) }}</button>
</form>
