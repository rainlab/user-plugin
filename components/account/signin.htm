<form
    data-request="onSignin">
    <div class="form-group">
        <label for="userSigninEmail">{{ loginAttribute }}</label>
        <input name="username" type="text" class="form-control" id="userSigninUserName" placeholder="Enter your {{ loginAttribute |lower }}">
    </div>

    <div class="form-group">
        <label for="userSigninPassword">Password</label>
        <input name="password" type="password" class="form-control" id="userSigninPassword" placeholder="Enter your password">
    </div>

    <button type="submit" class="btn btn-default">Sign in</button>
</form>
