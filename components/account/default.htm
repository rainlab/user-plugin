{% if not user %}

    <div class="row">

        <div class="col-md-6">
            <h3>{{ 'rainlab.user::lang.account.sign_in'|trans }}</h3>
            {% partial __SELF__ ~ '::signin' %}
        </div>

        <div class="col-md-6">
            <h3>{{ 'rainlab.user::lang.account.register'|trans }}</h3>
            {% partial __SELF__ ~ '::register' %}
        </div>

    </div>

{% else %}

    {% partial __SELF__ ~ '::activation_check' %}

    {% partial __SELF__ ~ '::update' %}

{% endif %}
