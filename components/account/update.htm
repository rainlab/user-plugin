{{ form_ajax('onUpdate', { model: user }) }}

    <div class="form-group">
        <label for="accountName">{{ e(trans('rainlab.user::lang.account.full_name')) }}</label>
        <input name="name" type="text" class="form-control" id="accountName" value="{{ form_value('name') }}">
    </div>

    <div class="form-group">
        <label for="accountEmail">{{ e(trans('rainlab.user::lang.account.email')) }}</label>
        <input name="email" type="email" class="form-control" id="accountEmail" value="{{ form_value('email') }}">
    </div>

    <div class="form-group">
        <label for="accountCompany">{{ e(trans('rainlab.user::lang.user.company')) }}</label>
        <input name="company" type="text" class="form-control" id="accountCompany" placeholder="{{ e(trans('rainlab.user::lang.account.enter_company')) }}" value="{{ form_value('company') }}">
    </div>

    <div class="form-group">
        <label for="accountPhone">{{ e(trans('rainlab.user::lang.user.phone')) }}</label>
        <input name="phone" type="text" class="form-control" id="accountPhone" placeholder="{{ e(trans('rainlab.user::lang.account.enter_phone')) }}" value="{{ form_value('phone') }}">
    </div>

    <div class="form-group">
        <label for="accountAddress">{{ e(trans('rainlab.user::lang.account.address')) }}</label>
        <input name="street_addr" type="text" class="form-control" id="accountAddress" placeholder="{{ e(trans('rainlab.user::lang.account.enter_address')) }}" value="{{ form_value('address') }}">
    </div>

    <div class="form-group">
        <label for="accountCity">{{ e(trans('rainlab.user::lang.account.city_suburb')) }}</label>
        <input name="city" type="text" class="form-control" id="accountCity" placeholder="{{ e(trans('rainlab.user::lang.account.enter_city_suburb')) }}Enter your city or suburb" value="{{ form_value('city') }}">
    </div>

    <div id="partialCountryState">
        {% partial __SELF__ ~ '::country_state' %}
    </div>

    <div class="form-group">
        <label for="accountZip">{{ e(trans('rainlab.user::lang.account.postal_code')) }}</label>
        <input name="zip" type="text" class="form-control" id="accountZip" placeholder="{{ e(trans('rainlab.user::lang.account.enter_postal_code')) }}" value="{{ form_value('zip') }}">
    </div>

    <div class="form-group">
        <label for="accountPassword">{{ e(trans('rainlab.user::lang.account.new_password')) }}</label>
        <input name="password" type="password" class="form-control" id="accountPassword">
    </div>

    <div class="form-group">
        <label for="accountPasswordConfirm">C{{ e(trans('rainlab.user::lang.account.new_password_confirm')) }}</label>
        <input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm">
    </div>

    <button type="submit" class="btn btn-default">{{ e(trans('backend::lang.form.save')) }}</button>

{{ form_close() }}
