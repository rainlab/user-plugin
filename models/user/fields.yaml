# ===================================
#  Field Definitions
# ===================================

fields:

    name:
        span: full
        label: Name
        tab: Details

tabs:
    fields:

        email:
            span: full
            label: Email
            tab: Details

        phone:
            label: Phone
            tab: Details
            span: left

        company:
            label: Company
            tab: Details
            span: right

        street_addr:
            label: Street Address
            tab: Details

        city:
            label: City
            tab: Details
            span: left

        zip:
            label: Zip
            tab: Details
            span: right

        country:
            label: Country
            type: dropdown
            tab: Details
            span: left
            placeholder: -- select country --

        state:
            label: State
            type: dropdown
            tab: Details
            span: right
            depends: country
            placeholder: -- select state --

        username:
            span: left
            label: Username
            tab: Account
            hidden: true

        password:
            type: password
            span: left
            label: Reset Password
            comment: To reset this users password, enter a new password here.
            tab: Account

        password_confirmation:
            type: password
            span: right
            label: Password Confirmation
            comment: Enter the password again to confirm it.
            tab: Account

secondaryTabs:
    fields:

        avatar:
            label: Avatar
            type: fileupload
            mode: image
            imageHeight: 260
            imageWidth: 260
